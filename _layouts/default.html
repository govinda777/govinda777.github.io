<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-blue': '#0A192F',
            'turquoise': '#64FFDA',
            'light-gray': '#8892B0',
            'white': '#E6F1FF',
            'navy': '#112240',
            'dark-navy': '#112240',
            'light-navy': '#1E3A5F',
          },
          fontFamily: {
            'sans': ['Inter', 'sans-serif'],
            'mono': ['Fira Code', 'monospace'],
          },
        }
      }
    }
  </script>
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
  
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/dist/three.min.js"></script>
  
  <!-- Typed.js for text animation -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  
  <!-- Fira Code for code snippets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap">
  
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  
  <!-- Bootstrap Icons (for icon compatibility) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body class="bg-dark-blue text-white font-sans" 
      x-data="{ menuOpen: false, section: 'home', musicConsent: localStorage.getItem('musicConsent'), showMusicPrompt: !localStorage.getItem('musicConsent') }">
  <!-- Particles JS Background -->
  <div id="particles-js" class="fixed inset-0 -z-10"></div>
  
  {% include music-consent.html %}
  
  <!-- Background Music -->
  <audio id="background-music" loop preload="auto">
    <source src="https://s3.amazonaws.com/iamjoshellis-codepen/pens-of-time/Pens+of+Time.mp3" type="audio/mp3">
  </audio>
  
  {% include navbar.html %}
  
  {{ content }}
  
  {% include footer.html %}
  
  <!-- Custom JavaScript -->
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/three-animation.js" | relative_url }}"></script>
  
  <!-- Adicione aqui os scripts especÃ­ficos do site -->
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
    {% endfor %}
  {% endif %}
</body>
</html>
